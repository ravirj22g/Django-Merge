{% extends 'unit/base.html' %}

{% block content %}
  
    <article class="post">
       
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <a href=''>{{post.category}}<a>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}

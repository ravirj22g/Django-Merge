{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Cummi blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'unit.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header class="page-header">
            <!-- <div class="container"> -->
                
                <div class="d-flex">
                <h1 style= "margin-left: 5%;"><a href="/">Blog</a></h1>
                <h1 style= "margin-left: 12%;"><a href="{% url 'polls:index' %}">Polls</a></h1>
                <h1 style= "margin-left: 15%;"><a href="{% url 'category_list' %}">Category</a></h1>
                <h1 style= "margin-left: 15%;"><a href="{% url 'tag_list' %}">Tag</a></h1>

                {% if user.is_authenticated %}
                <h1 style= "margin-left: 15%;"><a href="{% url 'logout' %}" style= "font-size: 18pt;">Logout</a></h1>
                <a href="{% url 'post_new' %}" class="top-menu">
                    
                <i class="fa fa-pencil" style="font-size:24px;margin-left:130px"></i>
                </a>
                {% else %}
                <h1 style= "margin-left: 15%;"><a href="{% url 'login' %}" style= "font-size: 18pt;">Login</a></h1>
                      <!-- </div> -->
                {% endif %}


            </div>
        </header>
        <main class="content container">
            <div class="row">
                <div class="col">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
